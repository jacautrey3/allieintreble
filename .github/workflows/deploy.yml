name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:  # allow manual trigger from GitHub UI

jobs:
  deploy:
    name: Sync site to S3 & invalidate CloudFront
    runs-on: ubuntu-latest

    # Required for OIDC token exchange with AWS â€” no long-term keys stored
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region:     us-east-1

      # Inject the API Gateway URL into main.js before uploading
      - name: Inject API Gateway URL
        env:
          API_GATEWAY_URL: ${{ secrets.API_GATEWAY_URL }}
        run: |
          clean_url=$(echo "${API_GATEWAY_URL}" | tr -d '\n\r')
          sed -i "s|REPLACE_WITH_API_GATEWAY_URL|${clean_url}|g" src/js/main.js

      - name: Sync site files to S3
        run: |
          aws s3 sync src/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --delete \
            --cache-control "public, max-age=3600, must-revalidate"

      # Give HTML files a shorter TTL so content updates propagate quickly
      - name: Set no-cache on HTML files
        run: |
          aws s3 cp src/index.html   s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"
          aws s3 cp src/inquiry.html s3://${{ secrets.S3_BUCKET_NAME }}/inquiry.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
